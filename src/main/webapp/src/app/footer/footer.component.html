<div class="modal fade" id="modalContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 text-center" id="myModalLabelLogout">Contact US</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
            </div>
            <div class="modal-body bgColor">
                <div class="mb-1">
                    <span class="logoModal">
            <img class="imgModal" src="../../assets/images/travel_titre.png" alt="Tr@vel">
            <small><sup>Move Smart Move Fast Move Safely</sup></small>
          </span>
                </div>
                <div class="container">
                    <form [formGroup]="userForm" (ngSubmit)="sendMessage()">
                        <div class="md-form form-sm my-2">
                            <label for="name" class="labelName">Nom</label>
                            <span [class]="(userForm.get('name').invalid && userForm.get('name').touched) ? 'fa fa-user-o iconPositionInvalid':'fa fa-user-o iconPosition'"></span>
                            <input type="text" name="name" placeholder="nom" [class.is-invalid]="userForm.get('name').invalid && userForm.get('name').touched" class=" form-control inputName" formControlName="name" required>
                            <span *ngIf="(userForm.get('name').invalid && userForm.get('name').touched) || userForm.get('name').dirty" class="errorMessage">
                <small *ngIf="userForm.get('name').errors?.required" class="text-danger">Le nom est requis</small>
                <!--question mark(?) is a safe navigation operator-->
              </span>
                        </div>

                        <div class="md-form form-sm my-2">
                            <label for="email" class="labelEmail">Email</label>
                            <span [class]="(userForm.get('email').invalid && userForm.get('email').touched) ? 'fa fa-envelope-o iconPositionInvalid':'fa fa-envelope-o iconPosition'"></span>
                            <input [class.is-invalid]="userForm.get('email').invalid && userForm.get('email').touched" type="email" name="email" placeholder="votre adresse email" class="form-control inputName" formControlName="email" required>
                            <span *ngIf="(userForm.get('email').invalid && userForm.get('email').touched) || userForm.get('email').dirty" class="errorMessage">
               <small *ngIf="userForm.get('email').errors?.required" class="text-danger">L'email est requis</small>
               <!--question mark(?) is a safe navigation operator-->
               <small *ngIf="userForm.get('email').errors?.email" class="text-danger">Veuillez fournir une adresse email valide</small>
             </span>
                        </div>

                        <div class="md-form form-sm mb-4">
                            <!-- <i class="fa fa-envelope prefix"></i>-->
                            <label for="message" class="labelMessage">Message</label>
                            <!-- <span class="fa fa-comment-o iconPositionInvalid"></span> -->
                            <!-- <textarea [class.is-invalid] = "userForm.get('message').invalid && userForm.get('message').touched" type="text" name="message" placeholder="message" class="form-control inputName" rows="8" formControlName="message" required></textarea> -->
                            <textarea name="message" class="textMessage" rows="8" cols="80"></textarea>

                        </div>

                        <div class="text-center mt-2">
                            <button class="btn btn-outline-primary rounded-circle" type="submit" [disabled]="userForm.invalid">Envoyer<i class="fa fa-comments-o ml-1"></i></button>
                        </div>
                    </form>

                </div>
            </div>
